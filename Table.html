<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h2 align="center">Weekly Schedule</h2>
    <table border="1" cellspacing="0" cellpadding="5" align="center">
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Morning</td>
                <td>Math</td>
                <td colspan="2" rowspan="2">Science Lab</td>
                <td>History</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>Geography</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td colspan="5">Lunchbreak</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>Computer science</td>
                <td>Art</td>
                <td rowspan="2">Music</td>
                <td>Drama</td>
                <td>Free Period</td>
            </tr>
            <tr>
                <td>Late Evening</td>
                <td colspan="2">Self Study</td>
                <td>Debate</td>
                <td>Sports</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
